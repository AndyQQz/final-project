<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Andy's Virtual Kitty Playground</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background:#FFF8F0; font-family:'Comic Sans MS',cursive; color:#2d3436; margin:0; }
  .hero { background:linear-gradient(135deg,#a8edea,#fed6e3); padding:100px 20px; text-align:center; }
  .big-title { font-size:4.5rem; font-weight:bold; }
  .subtitle { font-size:2rem; }

  .card-btn {
    background:white; border-radius:25px; height:300px; box-shadow:0 12px 25px rgba(0,0,0,0.15);
    display:flex; flex-direction:column; justify-content:center; cursor:pointer; transition:0.3s;
  }
  .card-btn:hover { transform:translateY(-15px); }
  .card-title { font-size:2.5rem; }
  .card-text { font-size:1.4rem; color:#636e72; }

  #main-content { display:none; padding:80px 20px; min-height:100vh; background:#FFF8F0; }
  .cat-img { border-radius:20px; box-shadow:0 8px 20px rgba(0,0,0,0.2); }
  .list-group-item { background:#f9e4b7; border:none; }
  .back-top { position:fixed; bottom:30px; right:30px; display:none; background:#fd79a8; color:white; width:170px; border-radius:50px; font-size:1.5rem; }
</style>
</head>
<body>

<div class="hero text-center">
  <h1 class="big-title">Andy's Virtual Kitty Playground</h1>
  <p class="subtitle">Explore the fun big three features using cat data from CATAAS !!!</p>

  <div class="container mt-5">
    <div class="row g-5 justify-content-center">
      <div class="col-md-4"><div class="card-btn" onclick="openFeature('loaders')">
        <div class="card-title text-primary">Cat Loaders</div>
        <div class="card-text">Three ways to see cats</div>
      </div></div>
      <div class="col-md-4"><div class="card-btn" onclick="openFeature('order')">
        <div class="card-title text-success">Order Digital Cat</div>
        <div class="card-text">Fake shopping fun</div>
      </div></div>
      <div class="col-md-4"><div class="card-btn" onclick="openFeature('account')">
        <div class="card-title text-warning">Cat Account</div>
        <div class="card-text">Sign up & log in</div>
      </div></div>
    </div>
  </div>
</div>

<div id="main-content"></div>

<button class="btn back-top" onclick="window.scrollTo({top:0,behavior:'smooth'})">↑ Back to Top</button>

<script>
// Clear old data so you can test fresh
localStorage.clear();

function openFeature(feature) {
  const c = document.getElementById('main-content');
  c.style.display = 'block';
  window.scrollTo(0, 0);

  if (feature === 'loaders') {
    c.innerHTML = `
      <div class="container text-center">
        <h2 class="display-4 text-primary mb-5">Cat Loaders</h2>
        <button onclick="loadRandom()" class="btn btn-outline-primary btn-lg m-3">Random Cats</button>
        <button onclick="loadCute()" class="btn btn-outline-success btn-lg m-3">Cute Cats</button>
        <button onclick="loadMessages()" class="btn btn-outline-warning btn-lg m-3">Talking Cats</button>
        <div class="row justify-content-center mt-5" id="cat-display"></div>
      </div>`;
  }

  else if (feature === 'order') {
    c.innerHTML = `
      <div class="container">
        <h2 class="text-success text-center mb-4">Order a Digital Cat</h2>
        <div class="alert alert-warning text-center">Fake info only!</div>
        ${localStorage.getItem('loggedIn') ? '' : '<p class="text-danger text-center fs-4">You must log in first → click Account button</p>'}
        <form onsubmit="placeOrder(event)" class="col-lg-6 mx-auto">
          <select id="cat-choice" class="form-select-lg mb-3"><option>Random</option><option>Cute</option><option>With Message</option></select>
          <input type="text" id="fake-credit" placeholder="Fake card" class="form-control form-control-lg mb-3" required>
          <input type="text" id="fake-address" placeholder="Fake address" class="form-control form-control-lg mb-4" required>
          <button type="submit" class="btn btn-success btn-lg w-100">Place Order</button>
        </form>
        <h4 class="mt-5 text-center">All Orders</h4>
        <div id="orders-list" class="list-group"></div>
      </div>`;
    showOrders();
  }

  else if (feature === 'account') {
    c.innerHTML = `
      <div class="container">
        <h2 class="text-warning text-center mb-5">Cat Account</h2>
        <div class="row g-5">
          <div class="col-md-6">
            <h4>Sign Up</h4>
            <form onsubmit="signUp(event)">
              <input type="text" id="email" placeholder="email@example.com" class="form-control form-control-lg mb-3" required>
              <input type="password" id="password" placeholder="password" class="form-control form-control-lg mb-3" required>
              <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
            </form>
          </div>
          <div class="col-md-6">
            <h4>Log In</h4>
            <form onsubmit="login(event)">
              <input type="text" id="login-email" class="form-control form-control-lg mb-3" required>
              <input type="password" id="login-password" class="form-control form-control-lg mb-3" required>
              <button type="submit" class="btn btn-success btn-lg w-100">Log In</button>
            </form>
          </div>
        </div>
        <h4 class="mt-5 text-center">All Accounts</h4>
        <div id="accounts-list" class="list-group"></div>
      </div>`;
    showAccounts();
  }
}

// All the functions (loaders, order, account) — same as last working version
function loadRandom() { loadCats(''); }
function loadCute()   { loadCats('cute'); }
function loadMessages() {
  const msgs = ['Meow!','Purrfect','Hello','Love You'];
  let html = '';
  msgs.forEach(t => html += `<div class="col-md-6 mb-4"><img src="https://cataas.com/cat/says/${t}?size=60&color=white" class="cat-img img-fluid"></div>`);
  document.getElementById('cat-display').innerHTML = html;
}
function loadCats(tag) {
  const url = tag ? `https://cataas.com/api/cats?tags=${tag}&limit=8` : 'https://cataas.com/api/cats?limit=8';
  fetch(url).then(r=>r.json()).then(d=> {
    let html = '';
    d.forEach(c => html += `<div class="col-md-6 mb-4"><img src="https://cataas.com/cat/${c.id}" class="cat-img img-fluid"></div>`);
    document.getElementById('cat-display').innerHTML = html;
  });
}

function placeOrder(e) { e.preventDefault();
  if (!localStorage.getItem('loggedIn')) return alert('Log in first!');
  let o = JSON.parse(localStorage.getItem('orders')||'[]');
  o.push({type:document.getElementById('cat-choice').value, card:document.getElementById('fake-credit').value.slice(-4)});
  localStorage.setItem('orders',JSON.stringify(o));
  alert('Order placed!'); showOrders();
}
function showOrders() {
  if (!localStorage.getItem('loggedIn')) return;
  const list = document.getElementById('orders-list') || {};
  const orders = JSON.parse(localStorage.getItem('orders')||'[]');
  list.innerHTML = orders.map((o,i)=>`<div class="list-group-item">Order ${i+1}: ${o.type} cat – ends ${o.card}</div>`).join('');
}

function signUp(e) { e.preventDefault();
  const email = document.getElementById('email').value.trim();
  const pwd = document.getElementById('password').value;
  if (!email.includes('@') || !email.endsWith('.com')) return alert('Bad email');
  let a = JSON.parse(localStorage.getItem('accounts')||'[]');
  if (a.find(x=>x.email===email)) return alert('Taken');
  a.push({email,pwd});
  localStorage.setItem('accounts',JSON.stringify(a));
  alert('Signed up!');
  showAccounts();
}
function login(e) { e.preventDefault();
  const email = document.getElementById('login-email').value;
  const pwd = document.getElementById('login-password').value;
  const a = JSON.parse(localStorage.getItem('accounts')||'[]');
  if (a.find(x=>x.email===email && x.pwd===pwd)) {
    localStorage.setItem('loggedIn','true');
    alert('Logged in!');
    showOrders();
  } else alert('Wrong');
}
function showAccounts() {
  const list = document.getElementById('accounts-list');
  const a = JSON.parse(localStorage.getItem('accounts')||'[]');
  list.innerHTML = a.map(x=>`<div class="list-group-item">${x.email}</div>`).join('');
}

window.onscroll = () => document.querySelector('.back-top').style.display = window.scrollY > 300 ? 'block' : 'none';
</script>
</body>
</html>
