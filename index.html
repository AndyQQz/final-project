<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grandma's Cat Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-size: 1.5rem; background: #f8f9fa; }
    img { width: 100%; height: auto; border: 8px solid white; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    h1, h2 { font-size: 3rem; text-align: center; margin: 2rem 0; }
    .btn { font-size: 2rem; padding: 1rem 2rem; }
  </style>
</head>
<body class="p-4">

<h1>Grandma's Happy Cats</h1>

<div id="gallery" class="row row-cols-1 row-cols-md-3 g-4 mb-5"></div>

<h2>Cute Cats</h2>
<div id="cute" class="row row-cols-1 row-cols-md-3 g-4 mb-5"></div>

<h2>Funny Cats</h2>
<div id="funny" class="row row-cols-1 row-cols-md-3 g-4 mb-5"></div>

<h2>Cats with Messages</h2>
<div id="messages" class="row row-cols-1 g-4"></div>

<script>
  // 1. Random cats gallery (9)
  fetch('https://cataas.com/api/cats?limit=9')
    .then(r => r.json())
    .then(cats => {
      const gal = document.getElementById('gallery');
      cats.forEach(cat => {
        gal.innerHTML += `<div class="col"><img src="https://cataas.com/cat/${cat.id}" alt="Random cat"></div>`;
      });
    });

  // 2. Cute cats
  fetch('https://cataas.com/api/cats?tags=cute&limit=3')
    .then(r => r.json())
    .then(cats => {
      const div = document.getElementById('cute');
      cats.forEach(cat => div.innerHTML += `<div class="col"><img src="https://cataas.com/cat/${cat.id}" alt="Cute cat"></div>`);
    });

  // 3. Funny cats
  fetch('https://cataas.com/api/cats?tags=funny&limit=3')
    .then(r => r.json())
    .then(cats => {
      const div = document.getElementById('funny');
      cats.forEach(cat => div.innerHTML += `<div class="col"><img src="https://cataas.com/cat/${cat.id}" alt="Funny cat"></div>`);
    });

  // 4. Message cats (hardcoded phrases)
  const messages = ["I Love You", "You Are Awesome", "Have A Great Day"];
  const msgDiv = document.getElementById('messages');
  messages.forEach(text => {
    const img = `https://cataas.com/cat/says/${encodeURIComponent(text)}?size=60&color=white`;
    msgDiv.innerHTML += `<div class="col text-center"><img src="${img}" alt="${text}"></div>`;
  });
</script>

</body>
</html>
