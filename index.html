<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Grandma's Cat Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-size: 2rem; padding: 2rem; background: #f8f9fa; }
    h1 { font-size: 4rem; text-align: center; margin: 3rem 0; }
    .btn { font-size: 3rem; padding: 2rem; margin: 1rem; height: 200px; }
    section { min-height: 100vh; padding-top: 4rem; display: none; }
    section:target { display: block; }
    img { width: 100%; border: 10px solid white; box-shadow: 0 6px 12px rgba(0,0,0,0.3); margin: 1rem 0; }
  </style>
</head>
<body>

<h1>Welcome Grandma!<br>Click a button to see cats</h1>

<div class="text-center">
  <a href="#random" class="btn btn-primary btn-lg">Random Cats</a>
  <a href="#cute"   class="btn btn-success btn-lg">Cute Cats</a>
  <a href="#messages" class="btn btn-warning btn-lg">Cats with Messages</a>
  <br><a href="#" class="btn btn-dark btn-lg mt-5">‚Üê Back to top</a>
</div>

<!-- 1. Random Cats -->
<section id="random">
  <h2 class="text-center">Random Cats Gallery</h2>
  <div id="gallery" class="row row-cols-1 row-cols-md-3 g-4"></div>
</section>

<!-- 2. Cute Cats -->
<section id="cute">
  <h2 class="text-center">Only the Cutest Cats</h2>
  <div id="cute-gallery" class="row row-cols-1 row-cols-md-3 g-4"></div>
</section>

<!-- 3. Message Cats -->
<section id="messages">
  <h2 class="text-center">Cats Saying Nice Things</h2>
  <div id="msg-gallery" class="row row-cols-1 row-cols-md-2 g-5"></div>
</section>

<script>
  // Load random cats
  fetch('https://cataas.com/api/cats?limit=12')
    .then(r => r.json())
    .then(cats => {
      cats.forEach(cat => {
        document.getElementById('gallery').innerHTML += 
          `<div class="col"><img src="https://cataas.com/cat/${cat.id}" alt="Random cat"></div>`;
      });
    });

  // Load cute cats
  fetch('https://cataas.com/api/cats?tags=cute&limit=9')
    .then(r => r.json())
    .then(cats => {
      cats.forEach(cat => {
        document.getElementById('cute-gallery').innerHTML += 
          `<div class="col"><img src="https://cataas.com/cat/${cat.id}" alt="Cute cat"></div>`;
      });
    });

  // Message cats
  const messages = ["I Love You Grandma", "You Are The Best", "Big Hug!", "Smile!", "Have A Wonderful Day"];
  messages.forEach(text => {
    const img = `https://cataas.com/cat/says/${encodeURIComponent(text)}?size=80&color=white`;
    document.getElementById('msg-gallery').innerHTML += 
      `<div class="col text-center"><img src="${img}" alt="${text}"></div>`;
  });
</script>

</body>
</html>
